<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{  url_for('static',filename='css/main.css') }}"/>
</head>
<body>

<div class="container-fluid text-center top-container">
    <span id="logo"><i class="fa fa-bank" style="font-size:48px;color:white"></i></span><br>
    <span style="font-size:24px;color:white;">Bank of Demo</span>

    {% include "includes/nav.html" %}
</div>
<div class="container" style="background-color: wheat;">
   
    
   
    
    {%  with messages= get_flashed_messages(with_categories=true) %}
    {% if messages %}
         {% for category,message in messages %}
         <div class="alert alert-{{category}}">
          <p> {{ message }} </p>

         </div>
          
         {% endfor %}
    {% endif %}
{% endwith %}
{% block content  %}


{% endblock %}

</div>  
{% include "includes/footer.html" %}
</body>
</html>
